<div class="row" style="text-align: center;">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Usuario</h4>
                <h6 class="card-subtitle">{{btnText}} informaci√≥n</h6>

                <form class="form-horizontal p-t-20" [formGroup]="usuarioForm" (submit)="accionUsuario()">

                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Id</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" formControlName="id" class="form-control" id="exampleInputuname3" placeholder="id">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" formControlName="nombre" class="form-control" id="exampleInputuname3" placeholder="Nombre del usuario">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Rol</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <select class="form-control form-select" formControlName="rol">
                                    <option value="">Seleccione un rol</option>
                                    <option *ngFor="let rol of roles"
                                        [value]="rol.id">
                                        {{ rol.nombre }}
                                    </option>
                                  </select>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Estado</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <select class="form-control form-select" formControlName="activo">
                                    <option value="">Seleccione un estado</option>
                                    <option *ngFor="let estado of estados"
                                        [value]="estado.activo">
                                        {{ estado.nombre }}
                                    </option>
                                  </select>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <div class="col-6" style="text-align: right;">
                            <button type="submit" [disabled]="usuarioForm.invalid" class="btn btn-primary waves-effect waves-light">
                                <i class="fa fa-save"></i>
                                {{btnText}}
                            </button>
                        </div>
                        <div class="col-6">
                            <button (click)="cancelar()" class="btn btn-dark waves-effect waves-light">
                                Cancelar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
